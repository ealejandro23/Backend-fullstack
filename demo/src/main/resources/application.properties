# Configuración del servidor
server.address=0.0.0.0
server.port=${PORT:8080}

# === DATABASE CONFIGURATION ===
# PostgreSQL para producción (Render.com)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/demo}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:example}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA para PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 para desarrollo local (se activa si no hay DATABASE_URL)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === Swagger ===
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# === JSON Serialization ===
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# === Security (temporal para desarrollo) ===
spring.security.user.name=admin
spring.security.user.password=password